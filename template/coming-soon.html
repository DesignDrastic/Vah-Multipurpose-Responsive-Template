<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Coming Soon - Vah | HTML5 Responsive Template</title>
    <meta name="description" content="">
    <!-- Web line fonticons  -->
    <link rel="stylesheet" href="assets/icons/material-design-icons/css/materialdesignicons.min.css">
    <!-- Default css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vah.css">
    <!-- Animate css -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Flipclock css -->
    <link rel="stylesheet" type="text/css" href="assets/flipclock/flipclock.css">
    <!-- Coming custom soon css -->
    <style type="text/css">
      .flip-clock-divider .flip-clock-label {
        color: #FFF;
        font-family: 'Source Sans Pro', sans-serif;
        text-shadow: 1px 1px 1px #000;
        font-size: 20px;
      }
      .cs-social-icons {
        position: absolute;
        width: 100%;
        margin-top: 50px
      }
      .cs-social-icons i{
        box-shadow: 0 7px 5px #333;
      }
      .clock-calss {
        margin:0;display: inline-block;
      }
      .flip-clock-wrapper {
        display: inline-block;
      }
      @media screen and (max-width: 767px) {
        .header-content { padding: 10px; }
        .header .flip-clock-divider .flip-clock-label { font-size: 12px; }
        .header .flip-clock-divider.hours .flip-clock-label { right: -66px; }
        .header .flip-clock-divider.minutes .flip-clock-label { right: -78px; }
        .header .flip-clock-divider.seconds .flip-clock-label { right: -78px; }
        .flip-clock-wrapper ul { width: 25px; margin: 1px;}
        .flip-clock-wrapper ul li a div div.inn { font-size: 20px; }
        .flip-clock-divider .flip-clock-label { right: inherit; }
        .flip-clock-divider.minutes .flip-clock-label { right: inherit; }
        .flip-clock-divider.seconds .flip-clock-label { right: inherit; text-align: center; }
        .cs-social-icons { margin-top: 20px; }
      }
    </style>
  </head>
  <body class="vah-body">
    <!-- Scroll top btn -->
    <a href="#" aria-label="Go to top!" class="scroll-to-top hint--left">
      <i class="mdi mdi-chevron-up"></i>
    </a>
    <div class="pre-loader">
      <div class="pre-loader-bg">
        <h2>Loading
          <span class="vah-loader-dot">.</span>
          <span class="vah-loader-dot vah-delay-03">.</span>
          <span class="vah-loader-dot vah-delay-06">.</span>
        </h2>
      </div>
    </div>
    <!-- Vah theme content -->
    <div class="vah-theme" style="display: none"> 
      <div class="clearfix"></div>
    	<!-- Header / hero unit -->
      <header class="vah-header">
        <div class="header-content">
          <div class="header-caption">
            <h2 class="animated fadeInDown">We Are Launching Soon!</h2>
            <p class="vah-title vah-clr-lite animated fadeInDown">We are working very hard to make website live :)</p>
            <div class="clearfix"></div><br /><br />
            <!-- Counter Starts-->
            <div class="clock-class" style="padding:10px;">
              <div class="clock"></div>
            </div>
            <!-- Counter Ends-->
            <a href="#" class="vah-gs-btn animated fadeInUp"><i class="mdi mdi-email"></i>&nbsp;Enquire Today!</a>
          </div>
          <div class="social-icons cs-social-icons">
            <a href="#"><i class="mdi mdi-facebook"></i></a>
            <a href="#"><i class="mdi mdi-twitter"></i></a>
            <a href="#"><i class="mdi mdi-google-plus"></i></a>
            <a href="#"><i class="mdi mdi-linkedin"></i></a>
          </div>
        </div>
      </header>
    </div>
    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Main js -->
    <script src="assets/js/main.js"></script>
    <!-- Flipclock js -->
    <script src="assets/flipclock/flipclock.min.js"></script>    
    <script type="text/javascript">
      var clock;
      $(document).ready(function() {
        // Grab the current date
        var currentDate = new Date();
        // Set some date in the future. In this case, it's always Jan 1
        var curr_year = currentDate.getFullYear();
        var curr_month = currentDate.getMonth();
        var futureDate  = new Date(curr_year, curr_month + 2, 1);
        // Calculate the difference in seconds between the future and current date
        var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
        // Instantiate a coutdown FlipClock
        clock = $('.clock').FlipClock(diff, {
          clockFace: 'DailyCounter',
          countdown: true
        });
      });
    </script>
  </body>
</html>
